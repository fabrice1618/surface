<!DOCTYPE html>
<html>
<head>
    <title>
        Simple File Uploader
    </title>
</head>
<body>
<form action="3-import.php" enctype="multipart/form-data" method="post">
    <p>
        Choose an Excel file:
    </p>
    <input accept=".csv,.xls,.xlsx" name="upexcel" required type="file"/>
    <input type="submit" value="Upload"/>
</form>
</body>
</html>
